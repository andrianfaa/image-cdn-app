<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Primary Meta Tags -->
    <title>Image as a Service App</title>
    <meta name="title" content="Image as a Service App" />
    <meta
      name="description"
      content="This is a simple image as a service application. It allows you to upload an image and get a link to it."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://iass-app.project.andriann.co/" />
    <meta property="og:title" content="Image as a Service App" />
    <meta
      property="og:description"
      content="This is a simple image as a service application. It allows you to upload an image and get a link to it."
    />
    <meta property="og:image" content="" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://iass-app.project.andriann.co/"
    />
    <meta property="twitter:title" content="Image as a Service App" />
    <meta
      property="twitter:description"
      content="This is a simple image as a service application. It allows you to upload an image and get a link to it."
    />
    <meta property="twitter:image" content="" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
